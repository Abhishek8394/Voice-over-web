<html>
<head>
	 <meta charset="UTF-8"> 
	<title>VOP | Voice Input</title>
	<!-- <script src="https://sdk.amazonaws.com/js/aws-sdk-2.48.0.min.js"></script> -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/comm.js"></script>
	<script type="text/javascript" src="js/control.js"></script>
	<script type="text/javascript" src="js/worker.js"></script>
	<script type="text/javascript" src="js/record.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="container">
		<div class="logo-container">
			<div class="row">
				<div class="logo col-xs-3 col-xs-offset-5">

					<h2>Project VOP</h2>
				</div>
			</div>
		</div>
		<div class="recordControl">		
			<h4>Voice Control Endpoint</h4>
			<p><small>Note: Use this in a separate browser than which you want to control with voice.</small></p>
			<button onclick="startAudio()" class="btn btn-success">Start Audio Capture</button>
			<button onclick="stopAudio()" class="btn btn-danger">Stop Audio Capture</button>
		</div>
		<div class="audioVisualizer">

		</div>
		<div>
			<audio id="audioInput" controls class="echoSpeaker"></audio>
		</div>
		<div class="textInput">
			<!-- <form> -->
				<h4>Try the text endpoint here</h4>
				<input id="textInput" name="textInput" class="form-control" placeholder="firefox do something"><br/>
				<button  onclick="sendText()" class="btn btn-primary">Send</button>
			<!-- </form> -->
		</div>
		<div class="status-bar">
			<b>Request Status:&nbsp;</b><span id="request-status-bar"></span>
		</div>
		<!-- <video controls></video> -->
		<div id="errorMsg"></div>
		<div id="responseData"></div>
	</div>
</body>
</html>
